<nav class="navbar">
  <div class="nav-content">
    <div class="nav-brand">
      <a routerLink="/" class="brand-link">
        <h1>ScopedAlerts</h1>
      </a>
    </div>

    <div class="nav-actions">
      <button
        type="button"
        class="theme-toggle"
        (click)="toggleTheme()"
        [attr.aria-label]="themeService.darkMode() ? 'Switch to light mode' : 'Switch to dark mode'"
      >
        @if (themeService.darkMode()) { ‚òÄÔ∏è } @else { üåô }
      </button>

      <div class="user-section">
        @if (userService.isGuest()) {
        <button
          type="button"
          class="login-btn"
          (click)="signIn()"
          [disabled]="userService.loading()"
        >
          @if (userService.loading()) { Signing in... } @else { Sign In }
        </button>
        } @else {
        <div class="user-info">
          <span 
            class="user-name"
            [title]="userService.user()?.uid || ''"
            (click)="copyUidToClipboard()"
          >
            {{ userService.user()?.displayName }}
          </span>
          @if (userService.isAdmin()) {
          <span class="admin-badge">Admin</span>
          }
          <button
            type="button"
            class="logout-btn"
            (click)="signOut()"
            [disabled]="userService.loading()"
          >
            Sign Out
          </button>
        </div>
        }
      </div>
    </div>
  </div>
</nav>
